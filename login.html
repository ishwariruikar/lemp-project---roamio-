<!DOCTYPE html>
<html>
<head>
    <title>Login â€“ Roamio</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ffe5d9, #fcd5ce);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h2 {
            margin-bottom: 20px;
            color: #f28482;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            background: #f28482;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #ffb5a7;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
        }

        /* Flash message styles */
        .flash-messages {
            margin-bottom: 15px;
        }

        .flash {
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .flash.error {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }

        .flash.success {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <h2>Welcome Back</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <a href="/signup">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
